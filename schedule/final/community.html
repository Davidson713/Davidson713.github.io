<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Final Boss.">
    <meta name="keywords" content="Final">
    <meta name="author" content="Ruben">
    <title>AoE Community</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Community</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="join-form">
        <h2>Join the Community and Participate in Events!</h2>
        <form action="#">
            <label for="name">Username:</label>
            <br>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="platform">Platform:</label>
            <br>
            <select id="platform" name="platform">
                <option value="XBox">Xbox</option>
                <option value="PC">PC</option>
                </select>
                <br>
            <label for="rank">Rank in AoE4:</label>
            <br>
            <select id="rank" name="rank">
                <option value="conq3">Conqueror III</option>
                <option value="conq2">Conqueror II</option>
                <option value="conq1">Conqueror I</option>
                <option value="diam3">Diamond III</option>
                <option value="diam2">Diamond II</option>
                <option value="diam1">Diamond I</option>
                <option value="plat3">Platinum III</option>
                <option value="plat2">Platinum II</option>
                <option value="plat1">Platinum I</option>
                <option value="gold3">Gold III</option>
                <option value="gold2">Gold II</option>
                <option value="gold1">Gold I</option>
                <option value="silver3">Silver III</option>
                <option value="silver2">Silver II</option>
                <option value="silver1">Silver I</option>
                <option value="bronze3">Bronze III</option>
                <option value="bronze2">Bronze II</option>
                <option value="bronze1">Bronze I</option>
                <option value="unranked">Unranked</option>
                <option value="noplay">I don't play AoE4</option>
            </select>
            <br>
            <br>
            <button type="submit">Join Now</button>
        </form>
        <br>
        <img style="border: 4px; border-style: solid; border-color:gold" width="256" src="images/conqueror1logo.png" alt="Conqueror 1 Logo (AoE4)">
        <br>
        <caption>Conqueror I Banner</caption>
    </section>
</body>
</html>
